<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devflix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <header class="site-header">
        <img src="./img/logo.svg" alt="" class="logo">
    </header>

    <main class="formulario-login contenedor">
        <form action="#">
            <legend>Iniciar Sesión</legend>
            <!-- Campos form -->
            <div class="campo">
                <input type="text" name="" id="usuario">
                <label for="usuario">Email o número de teléfono</label>
            </div>
            <div class="campo">
                <input type="password" name="" id="password">
                <label for="password">Contraseña</label>
                <span>Mostrar</span>
            </div>
            <!-- Submit -->
            <div class="submit">
                <input type="submit" value="Iniciar Sesión">
            </div>
            <!-- Acciones -->
            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label for="">Recuérdame</label>
                </div>
                <div class="ayuda">
                    <a href="#">Necesitas ayuda?</a>
                </div>
            </div>
        </form>
        <div class="contenido-inferior">
            <a href="#" class="login-facebook"><i class="fab fa-facebook-square"></i> Iniciar sesión con Facebook</a>
            <p>Primera vez en Devflix? <a href="#" class="nuevo-usuario"><span>Suscríbete ya</span></a></p>
        </div>
    </main>
    <footer class="site-footer">
        <div class="contenedor">
            <p>Preguntas? Llama al 01800-265-0161</p>
            <nav class="menu-footer">
                <a href="#">Términos de las tarjetas de regalo</a>
                <a href="#">Términos de uso</a>
                <a href="#">Declaración de privacidad</a>
            </nav>
            <select name="" id="" class="idioma">
                <option value="eng">English</option>
                <option value="esp">Español</option>
            </select>
        </div>
    </footer>
    <script src="./js/scripts.js"></script>
</body>

</html>
